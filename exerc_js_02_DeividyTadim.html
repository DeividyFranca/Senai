<html>

<body>

    <h2>O que o JavaScript pode fazer?</h2>

    <p>O JavaScript pode alterar os valores dos atributos HTML.</p>

    <p>Nesse caso, o JavaScript altera o valor do atributo src (fonte) de uma imagem.</p>

    <button onclick="document.getElementById('myImage').src='goku_ssj.png'">Transfromar em Super Saiyajin</button>

    <img id="myImage" src="goku.jpg">

    <button onclick="document.getElementById('myImage').src='goku.jpg'">Destransfromar</button>

</body>

</html>
